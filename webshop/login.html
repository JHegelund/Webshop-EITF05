<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Ölshoppen - Din skånska ölhandlare</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Webshop</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="login.html">Logga in/Registrera</a>
                    </li>
                    <li>
                        <a href="#">Produkter</a>
                    </li>
                    <li>
                        <a href="#">Checka ut</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="container">

                    <form class="form-signin" id="login" name="login">
                        <h2 class="form-signin-heading">Logga in</h2>

                        <label for="inputEmail" class="sr-only">E-post</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="E-post" required autofocus>

                        <label for="inputPassword" class="sr-only">Lösenord</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Lösenord" required>

                        <button name="Submit" id="submit" class="btn btn-lg btn-primary btn-block">Logga in</button>
                    </form>

                    <a href="register.html">Register</a>
                    <!-- Result from AJAX -->
                    <div id="message" class="form-signin"></div>

                </div>
                <!-- /container -->
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- AJAX login script -->
    <script src="js/login.js"></script>

</body>
